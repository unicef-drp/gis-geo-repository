<!-- templates/registration/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoRepo | Login</title>
    <link rel="stylesheet" href={% static 'login.css' %}>
</head>
<body>
    <div class="login-container">
        <span class="header">Log In</span>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
